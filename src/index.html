<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <title>Lead Advisors</title>
</head>

<body id="body">

  <header class="header">
    <div class="corners-img">
      <img class="corners-img__left" src="./assets/bg/bg-top-left.svg" alt="corner-img">
      <img class="corners-img__right" src="./assets/bg/bg-top-right.svg" alt="corner-img">
    </div>
    <div class="wrapper">
      <a class="logo" href="#">
        <img class="logo__img" src="./assets/logo/logo.svg" alt="lead advisors logo">
        <img class="logo__name" src="./assets/logo/company-name.svg" alt="lead advisors">
      </a>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="promo">
        <h1 class="promo__heading heading">Under Construction</h1>
        <p class="promo__slogan">We're making lots of improvements and will be back soon</p>
      </div>
      <div class="countdown">
        <div class="countdown__section">
          <div class="countdown__number countdown__number_days">
            92
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text countdown-caption__text_days"></span>
          </div>
        </div>
        <span>:</span>
        <div class="countdown__section">
          <div class="countdown__number countdown__number_hours">
            11
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text countdown-caption__text_hours"></span>
          </div>
        </div>
        <span>:</span>
        <div class="countdown__section">
          <div class="countdown__number countdown__number_minutes">
            41
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text countdown-caption__text_minutes"></span>
          </div>
        </div>
        <span>:</span>
        <div class="countdown__section">
          <div class="countdown__number countdown__number_seconds">
            48
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text countdown-caption__text_seconds"></span>
          </div>
        </div>
      </div>
      <div class="go-to-event">
        <p class="go-to-event__comment">Check our event page when you wait:</p>
        <a class="go-to-event__button button button_oval" href="https://afisha.relax.by/event/minsk/" target="_blank">Go
          to the
          event <i class="fa fa-arrow-right"></i></a></button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__bg_stripes">
      <div class="footer__bg_color">
        <div class="footer-form">
          <form class="form" action="#">
            <p class="form__error-message">Oops... Incorrect email. Email should look like example@gmail.com</p>
            <input class="form__input form__input_text form__email" type="text"
              placeholder="Enter your Email and get notified">
            <button class="form__input form__input_button button" type="submit"><i
                class="fa fa-arrow-right"></i></button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup__body">
        <div class="popup__bg">
          <div class="popup__content">
            <div class="popup__content-container">
              <h3 class="popup__header">success!</h3>
              <p class="popup__message">${data.email ? `${successMessage} ${data.email}` : failedMessage}</p>
            </div>
          </div>
          <button class="button button_oval popup__close-button_main">close</button>
          <button class="button popup__close-button_secondary"><span class="button__text">&times;</span></button>
        </div>
      </div>
    </div>

  </footer>
</body>

</html>
