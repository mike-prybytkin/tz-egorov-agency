<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <title>Lead Advisors</title>
</head>

<body id="body">
  
  <header class="header">
    <div class="corners-img">
      <img class="corners-img__left" src="./assets/bg/bg-top-left.svg" alt="corner-img">
      <img class="corners-img__right" src="./assets/bg/bg-top-right.svg" alt="corner-img">
    </div>
    <div class="wrapper">
      <a class="logo" href="#">
        <img class="logo__img" src="./assets/logo/logo.svg" alt="lead advisors logo">
        <img class="logo__name" src="./assets/logo/company-name.svg" alt="lead advisors">
      </a>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="promo">
        <h1 class="promo__heading heading">Under Construction</h1>
        <p class="promo__slogan">We're making lots of improvements and will be back soon</p>
      </div>
      <div class="countdown">
        <div class="countdown__section">
          <div class="countdown__number countdown__number_days">
            92
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text">Days</span>
          </div>
        </div>
        <span>:</span>
        <div class="countdown__section">
          <div class="countdown__number countdown__number_hours">
            11
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text">Hours</span>
          </div>
        </div>
        <span>:</span>
        <div class="countdown__section">
          <div class="countdown__number countdown__number_minutes">
            41
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text">Minutes</span>
          </div>
        </div>
        <span>:</span>
        <div class="countdown__section">
          <div class="countdown__number countdown__number_seconds">
            48
          </div>
          <div class="countdown-caption">
            <img class="countdown-caption__img" src="./assets/ico/count-num-ico.png" alt="caption image">
            <span class="countdown-caption__text">Seconds</span>
          </div>
        </div>
      </div>
      <div class="go-to-event">
        <p class="go-to-event__comment">Check our event page when you wait:</p>
        <a class="go-to-event__button button button_oval" href="https://afisha.relax.by/event/minsk/" target="_blank">Go to the
          event <i class="fa fa-arrow-right"></i></a></button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__bg_stripes">
      <div class="footer__bg_color">
        <div class="footer-form">
            <form class="form" action="POST">
              <input class="form__input form__input_text" type="text" placeholder="Enter your Email and get notified">
              <button class="form__input form__input_button button"><i class="fa fa-arrow-right"></i></button>
            </form>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
